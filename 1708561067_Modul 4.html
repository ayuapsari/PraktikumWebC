<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="" method="">
		<table style="margin-left: 100px">
			<tr>
				<td>Username</td>
				<td>:</td>
				<td><input type="text" name="username" placeholder="Username" style="width: 150px"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input type="password" name="password" placeholder="Password" style="width: 150px"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>:</td>
				<td><input type="radio" name="gender" style="display: inline-block">Female<input type="radio" name="gender" style="display: inline-block">Male</td>
			</tr>
			<tr>
				<td>Hobby</td>
				<td>:</td>
				<td><input type="checkbox" name="hobby" style="display: inline-block">Reading<input type="checkbox" name="hobby" style="display: inline-block">Writing<input type="checkbox" name="hobby" style="display: inline-block">Playing Game</td>
			</tr>
			<tr>
				<td>Combo Box</td>
				<td>:</td>
				<td>
					<select style="display: inline-block">
						<option>Jakarta</option>
						<option>Bandung</option>
						<option>Yogyakarta</option>
						<option>Surabaya</option>
						<option>Malang</option>
						<option>Bali</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Textarea</td>
				<td>:</td>
				<td><textarea rows="5" cols="35"></textarea></td>
			</tr>
			<tr style="height: 30px">
				<td colspan="3" style="text-align: center">
					<input type="submit" value="Submit" style="display: inline-block; background-color: #000000; border-radius: 10px; color: white; padding: 3px 15px">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
